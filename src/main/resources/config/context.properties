#是否开启初始化功能
system.allowInit=true
#错误跟踪栈日志记录行数
system.exceptionStackLogNum=10
#视图类别
system.viewType=.jsp
#登陆地址
system.loginUrl=/sso/login/load.shtml
#系统编码
system.encode=UTF-8
#系统url请求配置，不区分大小写
system.url.pattern=.shtml
#需要记入历史记录参数的uri后缀，多个之间以“,”分隔，不区分大小写
system.url.param.history=list.shtml
#不需要记入历史记录参数的uri后缀，多个之间以“,”分隔，不区分大小写，优先级在“需要记录”之前
system.url.param.history.noRemember=treeList.shtml
#记入历史记录参数的个数，满个数之后会清除最早的记录
system.url.param.history.num=5
#文件上传路径
system.file.upload.path=/files/upload

#菜单名称
#最近操作
system.menu.label.leftMenu.latelyOpe=\u6700\u8fd1\u64cd\u4f5c
#我的收藏
system.menu.label.leftMenu.myFavorite=\u6211\u7684\u6536\u85cf

#最近操作菜单显示数
menu.latelyOperateMenuNum=5

#json转换实现类名
json.jsonMapperName=jacksonJsonMapperImpl

#日期格式
format.date=yyyy-MM-dd
format.dateTime=yyyy-MM-dd HH:mm:ss
format.time=HH:mm:ss

#分页页面显示记录数
page.pageSize=15